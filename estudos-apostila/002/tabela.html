<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="formcadastro">
        <table>
           <!-- <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
           </tr> -->
        
           <tr> <!--linha 1-->
            <td colspan="4" class="title">CADASTRO DE ESTÁGIO</td>
           </tr>

           <tr> <!--linha 2-->
            <td><label for="nome">Nome Completo:</label></td>
            <td colspan="3"><input type="text" size="50" name="nome" placeholder="fulano da silva" id="nome" required></td>
           </tr>

           <tr> <!--linha 3-->
            <td><label for="genero">Gênero:</label></td>
            <td><input type="radio" name="genero" value="1">Feminino</input></td>
            <td><input type="radio"  name="genero" value="2">Masculino</input></td>
            <td><input type="radio"  name="genero" value="3">Outros</input></td>
           </tr>

           <tr rowspan="2"> <!--linha 4-->
            <td><label for="nivelEscolar">Nível escolar: </label></td>
            <td>
                <select name="nivelEscolar" id="nivelEscolar" size="2" required>
                    <option value="1">Ensino Fundamental</option>
                    <option value="2">Ensino Médio</option>
                    <option value="3">Ensino Superior</option>
                    <option value="4">Pós Graduação</option>
                </select> 
            </td>
            <td><input type="radio" name="nivelCompleto" id="completo">Completo</input><br><input type="radio" name="nivelImcompleto" id="Incompleto">Incompleto</input></td>
           </tr>

           <tr> <!--linha 5-->
            <td><label>Área de interesse</label></td>
            <td>
                <input type="checkbox" name="internet" value="i" id="internet">
                <label for="internet">Internet</label>
            </td>
            <td>
                <input type="checkbox" name="bancoDeDados" value="bd" id="bancoDeDados">
                <label for="bancoDeDados">Banco de Dados</label>
            </td>
            <td>
                <input type="checkbox" name="programacao" value="p" id="programacao">
                <label for="programacao">Programação</label>
            </td>
           </tr>

           <tr> <!--linha 6-->
            <td>Por quê você deve ser escolhido?:</td>
            <td colspan="3">
                <textarea name="faleSobreVoce" id="faleSobreVoce" rows="5"  cols="50" placeholder="Fale sobre suas competências e habilidades para a vaga." required></textarea>
            </td>
           </tr>

           <tr class="enviarLimpar">
                <td colspan="2"><input type="submit" value="Enviar"></td>
                <td colspan="2"> <input type="reset" value="Limpar"></td>
           </tr>

        </table>
    </form>
</body>
</html>
